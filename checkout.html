<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Dressify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Dressify</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product-management.html">Products</a></li>
                    <li><a href="shopping-cart.html">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="section">
                    <h3>Shipping Details</h3>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>

                    

                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required>
                </div>

                <div class="section">
                    <h3>Billing Details</h3>
                    <label>
                        <input type="checkbox" id="same-as-shipping" name="same-as-shipping" checked>
                        Billing address same as shipping
                    </label>
                    <div id="billing-section" style="display: none;">
                        <label for="billing-address">Billing Address:</label>
                        <input type="text" id="billing-address" name="billing-address" placeholder="Enter your billing address">

                        <label for="billing-city">City:</label>
                        <input type="text" id="billing-city" name="billing-city" placeholder="Enter your city">

                        <label for="billing-state">State/Province:</label>
                        <input type="text" id="billing-state" name="billing-state" placeholder="Enter your state or province">

                        <label for="billing-zip">ZIP Code:</label>
                        <input type="text" id="billing-zip" name="billing-zip" placeholder="Enter your ZIP code">

                        <label for="billing-country">Country:</label>
                        <input type="text" id="billing-country" name="billing-country" placeholder="Enter your country">
                    </div>
                </div>

                <div class="section">
                    <h3>Payment Options</h3>
                    <label>
                        <input type="radio" name="payment-method" value="credit-card" required>
                        Credit/Debit Card
                    </label>
                    <div id="card-details" style="display: none;">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" placeholder="Enter your card number">

                        <label for="card-expiry">Expiry Date:</label>
                        <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY">

                        <label for="card-cvv">CVV:</label>
                        <input type="text" id="card-cvv" name="card-cvv" placeholder="CVV">
                    </div>

                    <label>
                        <input type="radio" name="payment-method" value="digital-wallet">
                        Digital Wallet (PayPal, Google Pay, etc.)
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="cash-on-delivery">
                        Cash on Delivery
                    </label>
                </div>

                <button type="submit" class="btn">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dressify. All Rights Reserved.</p>
    </footer>
    <script src="js/script.js"></script>

</body>
</html>
