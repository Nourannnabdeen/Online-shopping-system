<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission & Grading | Educational Platform</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Assignment Submission & Grading</h1>

    <section>
        <h2>Submit Assignment (Student)</h2>
        <form action="/submit-assignment" method="POST" enctype="multipart/form-data">
            <label for="assignment-title">Assignment Title:</label>
            <input type="text" id="assignment-title" name="assignment_title" placeholder="Enter assignment title" required>
            <br><br>

            <label for="assignment-file">Upload File:</label>
            <input type="file" id="assignment-file" name="assignment_file" accept=".pdf,.doc,.docx,.txt" required>
            <br><br>

            <button type="submit">Submit Assignment</button>
        </form>
    </section>

    <hr>

    <section>
        <h2>Grade Assignment (Instructor)</h2>
        <form action="/grade-assignment" method="POST">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student_name" placeholder="Enter student name" required>
            <br><br>

            <label for="assignment-title-grade">Assignment Title:</label>
            <input type="text" id="assignment-title-grade" name="assignment_title_grade" placeholder="Enter assignment title" required>
            <br><br>

            <label for="grade">Grade:</label>
            <input type="number" id="grade" name="grade" min="0" max="100" placeholder="Enter grade" required>
            <br><br>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Enter feedback for the student" rows="4" required></textarea>
            <br><br>

            <button type="submit">Submit Grade</button>
        </form>
    </section>
    <script src="script.js"></script>

</body>
</html>
