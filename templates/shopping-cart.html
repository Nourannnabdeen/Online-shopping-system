<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Dressify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Dressify</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product-management.html">Products</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="shopping-cart">
            <h2>Your Shopping Cart</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <div class="item-details">
                        <img src="Stylish_Shirt.jpg" alt="Stylish Shirt">
                        <p class="item-name">Stylish Shirt</p>
                        <p class="item-price">$25.00</p>
                    </div>
                    <div class="item-actions">
                        <label for="quantity-1">Qty:</label>
                        <input type="number" id="quantity-1" value="1" min="1">
                        <button class="remove-item">Remove</button>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="item-details">
                        <img src="Elegent_dress.jpg" alt="Elegant Dress">
                        <p class="item-name">Elegant Dress</p>
                        <p class="item-price">$45.00</p>
                    </div>
                    <div class="item-actions">
                        <label for="quantity-2">Qty:</label>
                        <input type="number" id="quantity-2" value="1" min="1">
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p><strong>Total Items:</strong> <span id="total-items">2</span></p>
                <p><strong>Total Cost:</strong> $<span id="total-cost">70.00</span></p>
                <button id="checkout-btn" class="btn">Proceed to Checkout</button>
                
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dressify. All Rights Reserved.</p>
    </footer>
    <script src="js/script.js"></script>

</body>
</html>
