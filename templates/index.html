<!DOCTYPE html>
{% load static %} <!-- Ensure the static tag is loaded at the top -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dressify</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Dressify</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'product-list' %}">Products</a></li>
                    <li><a href="{% url 'cart' %}">Cart</a></li>
                    <li><a href="{% url 'checkout' %}">Checkout</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="welcome-section">
            <h2>Welcome to Dressify</h2>
            <p>Your one-stop destination for the latest clothing trends. Log in or register to start shopping!</p>
            <div class="action-buttons">
                <a href="{% url 'login' %}" class="btn">Log In</a>
                <a href="{% url 'register' %}" class="btn">Register</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dressify. All Rights Reserved.</p>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
