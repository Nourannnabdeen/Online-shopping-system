{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dressify</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Dressify</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'product-list' %}">Products</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>

                <button type="submit">Login</button>

                <div class="social-login">
                    <p>Or log in with:</p>
                    <button type="button" class="social-btn">Google</button>
                    <button type="button" class="social-btn">Facebook</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dressify. All Rights Reserved.</p>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
